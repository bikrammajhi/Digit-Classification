name: GitHub Actions Demo
on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8.1]

    steps:
      # Step 1: Display information about the trigger event
      - name: Display Event Information
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      # Step 2: Check out the repository code
      - name: Check Out Repository
        uses: actions/checkout@v2

      # Step 3: Display repository information
      - name: Display Repository Information
        run: |
          echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
          echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."

      # Step 4: List files in the repository
      - name: List Files in Repository
        run: |
          ls -R ${{ github.workspace }}

      # Step 5: Display job status
      - name: Display Job Status
        run: |
          echo "ğŸ This job's status is ${{ job.status }}."

      # Step 6: Install dependencies
      - name: Install Dependencies
        run: |
          pip3 install --no-cache-dir -r requirement.txt

      # Step 7: Run test cases
      - name: Run Test Cases
        run: |
          python3 experiment.py
          # You can add more specific test commands here, e.g., pytest
      
      # Step 8: For test
      - name: Class Test-1
        run: print("This is for class test 1")

